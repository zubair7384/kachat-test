<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kachat</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <img class="bg-img" src="assets/appBg.png" type="image/" alt="logo" />
      <div class="btn-wrapper">
        <a href="kachat://opensplash/">
          <button class="app-btn">打开APP</button>
        </a>
        <button class="app-btn-download app-btn">下载APP</button>
      </div>
    </div>

    <!-- Modal container -->
    <div class="modal-container">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>请使用手机打开!</p>
      </div>
    </div>
  </body>
</html>
